<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara do TI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cara do TI</h1>
        <p>Encontre informações sobre linguagens e conceitos de programação.</p>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Digite uma linguagem ou termo...">
        <button id="search-button">Pesquisar</button>
    </div>
    <div id="result-container" style="display: none;">
        <!-- Resultados da pesquisa serão exibidos aqui -->
    </div>
    <script src="script.js"></script>

    <footer>Todos os direitos reservados Cara do TI - 2024 ❤️
        <a href="https://github.com/leonardoarthur/cara-do-ti" target="_blank">Veja o código fonte no GitHub</a>
    </footer>
    
</body>
</html>
